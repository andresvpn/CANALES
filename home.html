<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <h1>¡Bienvenido!<br></br></h1>
        <p>Estamos emocionados de tenerte aquí. Adquiere nuestros productos con mayor seguridad</p>
        <a href="/service" class="continue-btn">Continuar</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
/* styles.css */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    font-size: 16px;
}

.welcome-container {
    max-width: 600px;
    padding: 40px;
    background-color: #f8f8f8;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

p {
    font-size: 1.5rem;
    margin-bottom: 40px;
}

a.continue-btn {
    display: inline-block;
    background-color: #333333;
    color: white;
    text-decoration: none;
    padding: 16px 32px;
    border-radius: 30px;
    font-size: 1.25rem;
    transition: background-color 0.3s ease;
}

a.continue-btn:hover {
    background-color: #555555;
}
</style>
