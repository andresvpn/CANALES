<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Video Player</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f1f1f1;
}
iframe {
  border: none;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<iframe id="videoPlayer" allowfullscreen></iframe>
<script>
function getFileUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('file');
}

function setFileUrl() {
  const fileUrl = getFileUrl();
  if (fileUrl) {
    const videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.src = fileUrl;
    videoPlayer.requestFullscreen = videoPlayer.requestFullscreen || videoPlayer.mozRequestFullScreen || videoPlayer.webkitRequestFullscreen || videoPlayer.msRequestFullscreen;
    if (videoPlayer.requestFullscreen) {
      videoPlayer.requestFullscreen();
    }
  }
}

window.onload = setFileUrl;
</script>
</body>
</html>
